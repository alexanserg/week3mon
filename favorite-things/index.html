<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h2>Please name a few of your favorite things</h2>
      <form class="favorite-things" action="index.html" method="post">
        <div class="form-group">
          <input id="bird" type="text" class="form-control">Favorite bird<br>
        </div>

        <div class="form-group">
          <input id="car" type="text" class="form-control">Favorite car<br>
        </div>

        <div class="form-group">
          <input id="food" type="text" class="form-control">Favorite Food<br>
        </div>
        <div class="form-group">
          <input id="city" type="text" class="form-control">Favorite City<br>
        </div>
        <div class="form-group">
          <input id="activity" type="text" class="form-control">Favorite activity<br>
        </div>

        <button type="submit" name="button">Submit</button>
      </form>

      <ul id="listFav">
      </ul>

    </div>
  </body>
  </html>
